api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    formats:
        html:
            mime_types:
                - text/html
        json:
            mime_types:
                - application/json
        jsonld:
            mime_types:
                - application/ld+json
        jsonhal:
            mime_types:
                - application/hal+json
        csv:
            mime_types:
                - text/csv
    collection:
        pagination:
            items_per_page: 10